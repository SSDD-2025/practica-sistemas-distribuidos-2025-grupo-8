<!DOCTYPE html>
<html>
    <head>
        <title>Añadir entrenador</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        {{>common/header}}
        <div class="container">
            <ul>
                <form action="/trainer/add/form" method="post" enctype="multipart/form-data">
                    <div class="infoForm">
                        <p>Nombre del entrenador: </p>
                        <input type='text' name='name'/>
                        <p>Descripción: </p>
                        <input type='text' name='description'/>
                        <p>Foto del entrenador: </p>
                        <input type="file" name='image' accept=".jpg, .jpeg"/>
                    </div>  
                    <br><br>
                    <div class="sendForm alignItems">
                        <input type='submit' value='Añadir'/>
                    </div>
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                </form>               
            </ul>
        </div>
        {{>common/footer}}
    </body>
</html>
