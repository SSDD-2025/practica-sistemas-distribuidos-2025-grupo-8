<!DOCTYPE html>
<html>
    <head>
        <title>Maquinaria</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        {{>common/header}}
        <h1>Maquinaria</h1>
        <div class="inRows">
            {{#machineries}}
            <ul>
                <li>
                    <div class="alignItems">
                        <form action="/machinery/{{id}}" method="get">
                            <button type="submit" class="button">{{name}}</button>
                            <input type="hidden" name="_csrf" value="{{token}}"/>
                        </form>
                        {{#isAdmin}}
                        <form action="/machinery/delete/{{id}}" method="post">
                            <input type="submit" value="Borrar maquinaria">
                            <input type="hidden" name="_csrf" value="{{token}}"/>
                        </form>
                        {{/isAdmin}}
                    </div>
                </li>
            </ul>
            {{/machineries}}
        </div>
            

        {{^machineries}}
            <p>No hay maquinaria disponible actualmente.</p>
        {{/machineries}}
        
        {{#isAdmin}}
            <br>
            <form action="/machinery/add" method="request">
                <input type="submit" value="AÃ±adir maquinaria">
                <input type="hidden" name="_csrf" value="{{token}}"/>
            </form>
        {{/isAdmin}}
        {{>common/footer}}
    </body>
</html>
