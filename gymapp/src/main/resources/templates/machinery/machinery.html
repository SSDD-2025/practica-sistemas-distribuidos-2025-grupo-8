<!DOCTYPE html>
<html>
    <head>
        <title>Maquinaria</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        {{>common/header}}
        <h1>Maquinaria</h1>
        {{#machineries}}
            <li>
                <form action="/machinery/{{id}}" method="get">
                    <button type="submit" class="button">{{name}}</button>
                </form>
            </li>
            {{#isAdmin}}
                <form action="/machinery/delete/{{id}}" method="post">
                    <input type="submit" value="Borrar maquinaria">
                </form>
            {{/isAdmin}}
        {{/machineries}}

        {{^machineries}}
            <p>No hay maquinaria disponible actualmente.</p>
        {{/machineries}}
        
        {{#isAdmin}}
            <br>
            <a href="/machinery/add">AÃ±adir maquinaria</a>
        {{/isAdmin}}
        {{>common/footer}}
    </body>
</html>
