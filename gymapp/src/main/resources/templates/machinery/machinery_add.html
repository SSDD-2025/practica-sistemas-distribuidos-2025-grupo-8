<html>
    <head>
        <title>Añadir Maquinaria</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        {{>common/header}}
        <h1>Añadir Maquinaria</h1>
        <form action="/machinery/save" method="post">
            <label for="name">Nombre:</label>
            <input type="text" name="name">
            <br><br>
            <label for="exercise">Ejercicio:</label>
            <select name="exercise" id="exercise" multiple>
                {{#exercises}}
                    <option value="{{id}}">{{name}}</option>
                {{/exercises}}
            </select>
            <input type="submit" value="Añadir Maquinaria">
        </form>
        {{>common/footer}}
    </body>
</html>
