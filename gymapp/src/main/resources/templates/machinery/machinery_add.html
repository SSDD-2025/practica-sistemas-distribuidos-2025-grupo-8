<html>
    <head>
        <title>A単adir Maquinaria</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        {{>common/header}}
        <h1>A単adir Maquinaria</h1>
        <form action="/machinery/save" method="post">
            <label for="name">Nombre:</label>
            <input type="text" name="name">
            <br><br>
            <label for="exercise">Ejercicio:</label>
            <select name="exercise" id="exercise" multiple>
                {{#exercises}}
                    <option value="{{id}}">{{name}}</option>
                {{/exercises}}
            </select>
            <input type="submit" value="A単adir Maquinaria">
            <input type="hidden" name="_csrf" value="{{token}}"/>
        </form>
        <br>
        <form action="/exercise/add" method="request" clas="admin">
            <input type="submit" value="A単adir ejercicio que no este en la lista">
            <input type="hidden" name="_csrf" value="{{token}}"/>
        </form>
        {{>common/footer}}
    </body>
</html>
