<html>
    <head>
        <title>Maquinaria</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        {{>common/header}}
        <p>Nombre: {{machinery.name}}</p>
        <p>Ejercicios:

        {{#exercises}}
        <li>
            <form action="/machinery/{{id}}" method="get">
                <button type="submit" class="button">{{name}}</button>
            </form>
        </li>
        {{/exercises}}

        {{^exercises}}
            <p>No hay ejercicios disponibles actualmente.</p>
        {{/exercises}}
        </p>
        {{>common/footer}}
    </body>
</html>
