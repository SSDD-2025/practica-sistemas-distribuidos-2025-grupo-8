<!DOCTYPE html>
<html>
    <head>
        <title>Sesión iniciada</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        {{>common/header}}
        <div class="container">
            <h1>Sesión iniciada como {{name}}</h1>
            <form action="/account/image" method="post" enctype="multipart/form-data">
                <p>Cambiar imagen de perfil:</p>
                <div>
                    <input type='file' name='image' accept=".jpg, .jpeg"/>
                    <input type='submit' value='Aceptar'/>
                </div>
                <input type="hidden" name="_csrf" value="{{token}}"/>
            </form>
            
            {{#isAdmin}}
            <form action="/admin/users" method="post">
                <input type='submit' value='Ver usuarios' class="minWidth"/>
                <input type="hidden" name="_csrf" value="{{token}}"/>
            </form>
            {{/isAdmin}}
            <form action="/account/logout" method="post">
                <input type='submit' value='Cerrar Sesión' class="minWidth"/>
                <input type="hidden" name="_csrf" value="{{token}}"/>
            </form>
    
            <form action="/account/deleteAccount" method="post">
                <input type='submit' value='Borrar cuenta' class="minWidth"/>
                <input type="hidden" name="_csrf" value="{{token}}"/>
            </form>
    
            <form action="/" method="get">
                <input type='submit' value='Volver' class="big button"/>
            </form>
        </div>
        {{>common/footer}}
    </body>
</html>
